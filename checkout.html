<body>

<h2 class="about">Enter Payment Information</h2>
    <form>
		
		<label class="container"><input name="paymentType" type="radio" id="creditCard" value="credit card" checked="checked" onclick="updateForm(this);"><span class="radio"></span>
			<img src="images/AmEx.png" width="64" height="64">
			<img src="images/Discover.png" width="64" height="64">
			<img src="images/MasterCard.png" width="64" height="64">
			<img src="images/Visa.png" width="64" height="64">
			<span class="checkmark"></span>
		</label>
       
	   <label class="container"><input name="paymentType" type="radio" id="paypal" onclick="updateForm(this);" value="paypal"><span class="radio"></span>
            <img src="images/PayPal.png" width="133" height="45">
			<span class="checkmark"></span>
        </label>

        <div style="visibility:visable" id="ccContainer">
           
			First Name: <br> 
			<input type="text" name="FirstName" required><br>
			Last Name: <br>
			<input type="text" name="LastName" required><br>
			Address: <br>
			<input type="text" name="Address" required><br>
			City: <br>
			<input type="text" name="City" required><br>
			State: <br>

			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
		    <option value="NC">North Carolina</option>
		    <option value="ND">North Dakota</option>
		    <option value="OH">Ohio</option>
		    <option value="OK">Oklahoma</option>
		    <option value="OR">Oregon</option>
		    <option value="PA">Pennsylvania</option>
		    <option value="RI">Rhode Island</option>
		    <option value="SC">South Carolina</option>
		    <option value="SD">South Dakota</option>
		    <option value="TN">Tennessee</option>
		    <option value="TX">Texas</option>
		    <option value="UT">Utah</option>
		    <option value="VT">Vermont</option>
		    <option value="VA">Virginia</option>
		    <option value="WA">Washington</option>
		    <option value="WV">West Virginia</option>
		    <option value="WI">Wisconsin</option>
		    <option value="WY">Wyoming</option>
			</select> <br>
			Zip: <br>
			<input type="number" name="Zip" id="zip" required><br>
			Email Address: <br>
			<input type="text" name="CardEmailAddress" required><br>
			Card Number: <br>
			<input type="number" name="CardNumber" id="CardNumber" required><br>
			Expiration Date: <br>
			<select name="Month" id="Month" required>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4" selected>April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
			</select> 
			<select name="Year" id="Year">
			<option value="2017">2017</option>
			<option value="2018">2018</option>
			<option value="2019" selected>2019</option>
			<option value="2020">2020</option>
			</select> <br>
			<a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVC/CVV2</a>: <br>
			<input type="number" name="CVC" id="CVC" required><br>
			
        </div>
        <div style="visibility:hidden;" id="paypalContainer">
            Email Address: <br>
			<input type="text" name="PayPalEmailAddress" required><br>
			Password: <br>
			<input type="password" name="Password" required><br>
        </div>
		<br> <br> <br>
		<button type="submit" style="border: 0; background: transparent" >
			<img src="images/PayNow.png" width="100" height="44" alt="Submit" />
		</button>
    </form>
